name: nightly

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: main

    - name: Checkout HTGDB Repo
      uses: actions/checkout@v2
      with:
        repository: frederic-mahe/Hardware-Target-Game-Database
        path: htgdb
